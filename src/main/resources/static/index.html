<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 실시간 채팅</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 사용자 이름 입력 화면 -->
        <div id="username-page">
            <div class="username-page-container">
                <h1 class="title">🚀 실시간 채팅방</h1>
                <p class="subtitle">WebSocket & STOMP 프로토콜 데모</p>
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="사용자 이름을 입력하세요" 
                            autocomplete="off" 
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="accent username-submit">
                            채팅 시작하기
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 채팅 화면 -->
        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>💬 실시간 채팅</h2>
                    <p class="connected-users">
                        <span id="connected-user-fullname"></span>님으로 접속 중
                    </p>
                </div>
                
                <div class="connecting">
                    <div class="spinner"></div>
                    <p>연결 중...</p>
                </div>

                <ul id="messageArea"></ul>

                <form id="messageForm" name="messageForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="message" 
                                placeholder="메시지를 입력하세요..." 
                                autocomplete="off" 
                                class="form-control"
                            />
                            <button type="submit" class="primary">전송</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SockJS와 STOMP 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <!-- 채팅 애플리케이션 스크립트 -->
    <script src="/js/chat.js"></script>
</body>
</html>
